{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap-sortable.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>
        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="{% static 'js/dataTables.colReorder.js' %}"></script>
        <link href="{% static 'css/dataTables.colVis.css' %}" rel="stylesheet" media="screen">
        <script type="text/javascript" src="{% static 'js/dataTables.colVis.js' %}"></script>
        {% block extra_js %}
        {% endblock %}
        <script type="text/javascript">
            jQuery(document).ready(function(){
                $("#content_wrapper").fadeIn(300);
                //$('#report-table').floatThead();
                $('#report-table').DataTable({
                    scrollY: 400,
                    scrollX: true,
                    autowidth: false,
                    scrollCollapse: true,
                    paging: false,
                    "dom": 'RC<"clear">lfrtip'
                });

            });
        </script>
    </head>
    <body>
        <div id="body_wrapper">
            <div id="header" class="container" style="padding: 10px;">
                <style scoped> .padded { margin:5px; padding: 10px; text-align: center;}</style>
                <div class="col-sm-2"><div class="padded"><a href="/viewer/">Home</a></div></div>
                <div class="col-sm-2"><div class="padded"><a href="/viewer/new_study/">Studies</a></div></div>
                <div class="col-sm-2"><div class="padded"><a href="/viewer/new_sample/">Samples</a></div></div>
                <div class="col-sm-2"><div class="padded"><a href="/viewer/new_bionimbus_id/">Bionimbus IDs</a></div></div>
                <div class="col-sm-2"><div class="padded"><a href="/viewer/upload_report/">Reports</a></div></div>
                {% if user.is_authenticated %}
                <div class="col-sm-2"><div class="padded"><a href="/viewer/logout/">Logout</a></div></div>
                {% else %}
                <div class="col-sm-2"><div class="padded"><a href="/viewer/login/">Login</a></div></div>
                {% endif %}
            </div>
            <hr>
            <div id="content_wrapper" style="display: none;">
                <!-- start content block -->
                {% block content %}
                {% endblock %}
                <!-- end content block -->
            </div>
        </div>
    </body>
</html>
